<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <center><title>Registration Form</title></center>

    <center>
</head>
<body>

<form action="/submit_registration" method="post">
    <h2>Registration Form</h2><br><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br><br>


    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br><br>

    &nbsp;<label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br><br>

    <label for="gender">Gender:</label>
    <select id="gender"  name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <br><br><br><label>Qualifications:</label>
    <table>
        <tr>
            <th>Qualification</th>
            <th>Year</th>
        </tr>
        <tr>
            <td><input type="text" name="qualification" required></td>
            <td><input type="text" name="year" required></td>
        </tr>
        <tr>
            <td><input type="text" name="qualification" required></td>
            <td><input type="text" name="year" required></td>
        </tr>
    </table>
<br>
    <input type="submit" value="Submit">
</form>
</center>

</body>
</html>
